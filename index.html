<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DX"MATSURI"入場者登録用QR生成</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", "ヒラギノ角ゴ ProN", sans-serif;
      background-image: url("background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    #wrapper {
      width: 100%;
      max-width: 480px;
      margin: 2em auto;
      padding: 1em;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #2c3e50;
    }

    .form-group {
      margin: 1em 0;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    input, select {
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    #form-container, #qr-container {
      width: 100%;
      background: #ffffff;
      padding: 1.5em 1em;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #form-container.active, #qr-container.active {
      display: flex;
    }

    #generate-btn, #back-btn {
      margin-top: 1.5em;
      padding: 0.75em;
      background: #0078d4;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    #generate-btn:hover, #back-btn:hover {
      background: #005ea0;
    }

    #qrcode {
      margin: 2em 0;
      text-align: center;
    }

    .info-text {
      font-size: 0.95em;
      color: #555;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- 入力フォーム画面 -->
    <div id="form-container" class="active">
      <h2>DX"MATSURI"入場者登録用QR生成</h2>

      <div class="form-group">
        <label for="orgName">所属組織名</label>
        <input id="orgName" type="text">
      </div>

      <div class="form-group">
        <label for="orgType">組織区分</label>
        <select id="orgType">
          <option value="" disabled selected>選択してください</option>
          <option value="自治体">自治体</option>
          <option value="民間企業">民間企業</option>
          <option value="国機関">国機関</option>
          <option value="その他">その他</option>
        </select>
      </div>

      <div class="form-group">
        <label for="deptName">所属部署名</label>
        <input id="deptName" type="text">
      </div>

      <div class="form-group">
        <label for="fullName">氏名</label>
        <input id="fullName" type="text">
      </div>

      <div class="form-group">
        <label for="position">職位</label>
        <select id="position">
          <option value="" disabled selected>選択してください</option>
          <option value="管理職">管理職</option>
          <option value="スタッフ">スタッフ</option>
        </select>
      </div>

      <button id="generate-btn" onclick="generate()">QR生成</button>
    </div>

    <!-- QRコード表示画面 -->
    <div id="qr-container" class="hidden">
      <h2>受付用QRコード</h2>
      <div id="qrcode"></div>

      <div class="info-text">
        当日は、受付で本QRコードの<br>
        <strong>スクリーンショット画面</strong>または<strong>印刷した紙</strong>を御提示ください。
      </div>

      <button id="back-btn" onclick="goBack()">戻る</button>
    </div>
  </div>

  <script>
    function generate() {
      const orgName = document.getElementById("orgName").value.trim();
      const orgType = document.getElementById("orgType").value;
      const deptName = document.getElementById("deptName").value.trim();
      const fullName = document.getElementById("fullName").value.trim();
      const position = document.getElementById("position").value;

      if (!orgName || !orgType || !deptName || !fullName || !position) {
        alert("すべての項目を入力・選択してください。");
        return;
      }

      const data = `${orgName}|${orgType}|${deptName}|${fullName}|${position}`;

      const canvas = document.createElement('canvas');
      QRCode.toCanvas(canvas, data, { width: 256 }, function (error) {
        if (error) {
          console.error(error);
          alert("QRコードの生成に失敗しました。");
          return;
        }

        document.getElementById("form-container").classList.remove("active");
        const qrArea = document.getElementById("qrcode");
        qrArea.innerHTML = "";
        qrArea.appendChild(canvas);
        document.getElementById("qr-container").classList.add("active");
      });
    }

    function goBack() {
      document.getElementById("qr-container").classList.remove("active");
      document.getElementById("form-container").classList.add("active");
    }
  </script>
</body>
</html>
